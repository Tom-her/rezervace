<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zadat ceny</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Zadat ceny</h1>
    <form th:action="@{/graf}" method="post" class="mb-4">
        <div class="form-group">
            <label for="price1">Cena 1:</label>
            <input type="text" id="price1" name="price1" class="form-control" placeholder="Zadejte cenu 1">
        </div>
        <div class="form-group">
            <label for="price2">Cena 2:</label>
            <input type="text" id="price2" name="price2" class="form-control" placeholder="Zadejte cenu 2">
        </div>
        <div class="form-group">
            <label for="price3">Cena 3:</label>
            <input type="text" id="price3" name="price3" class="form-control" placeholder="Zadejte cenu 3">
        </div>
        <button type="submit" class="btn btn-primary">Odeslat</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
