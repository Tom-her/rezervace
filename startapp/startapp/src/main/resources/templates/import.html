<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Import Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Import Data</h1>

    <!-- Zobrazování zpráv -->
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

    <!-- Formulář pro import souboru -->
    <form action="#" th:action="@{/import}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Vyberte soubor:</label>
            <input type="file" id="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Importovat</button>
    </form>

    <!-- Zobrazení importovaných dat -->
    <h2 class="my-4">Importovaná Data</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="line : ${data}">
            <td th:text="${line}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
