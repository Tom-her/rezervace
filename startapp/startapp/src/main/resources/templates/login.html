<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Přihlášení</h2>

            <!-- Zobrazení zpráv -->
            <div th:if="${param.logout}" class="alert alert-info">
                Byli jste automaticky odhlášeni z bezpečnostních důvodů po 1 minutě nečinnosti.
            </div>
            <div th:if="${session.loginError}" class="alert alert-danger">
                <p th:text="${session.loginError}"></p>
                <a href="/login" class="btn btn-secondary btn-block">Zpět na přihlašovací stránku</a>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Uživatel</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Heslo</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Přihlásit</button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
